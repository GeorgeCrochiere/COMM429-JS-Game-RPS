<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="George D. Crochiere">
    <title>COMM329 - Rock, Paper, Scissors</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="./src/css/modnorm.min.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <section class="players">
        <h2 class="playerName">Player</h2>
        <section class="select userSelect">
            <button class="userOption" id="user1" onclick="selectUserOption(1)"><img src="./src/svg/rock.svg" alt="Rock!" title="Rock!"></button>
            <button class="userOption" id="user2" onclick="selectUserOption(2)"><img src="./src/svg/paper.svg" alt="Paper!" title="Paper!"></button>
            <button class="userOption" id="user3" onclick="selectUserOption(3)"><img src="./src/svg/scissors.svg" alt="Scissors!" title="Scissors!"></button>
        </section>
        <h2 class="aiName">AI</h2>
        <section class="select aiSelect">
            <button disabled="true" class="aiOption" id="ai1"><img src="./src/svg/rock.svg"></button>
            <button disabled="true" class="aiOption" id="ai2"><img src="./src/svg/paper.svg"></button>
            <button disabled="true" class="aiOption" id="ai3"><img src="./src/svg/scissors.svg"></button>
        </section>
    </section>
    <section class="score">
        <h2><span id="userChoice"></span><span id="logicResult">Play!</span><span id="aiChoice"></span></h2>
        <h1><i class="material-symbols-outlined win-icon">workspace_premium</i>&emsp;<span id="userScore">0</span> Win(s)</h1>    
        <h1><i class="material-symbols-outlined tie-icon">unknown_2</i>&emsp;<span id="tieScore">0</span> Tie(s)</h1>
        <h1><i class="material-symbols-outlined lose-icon">block</i>&emsp;<span id="aiScore">0</span> Lose(s)</h1>
    </section>
    <section class="blank">
        <!-- This section is intentionally left blank to make the view cleaner. -->
    </section>
    <footer>
        <h3>&copy; 2023. George D. Crochiere</h3>
    </footer>
    <!-- Scripts -->
    <script src="./src/js/rps.js"></script>
</body>
</html>
